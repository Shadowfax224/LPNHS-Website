<!DOCTYPE HTML>
<html>
<head>
    <title>NHS Test - Create Event</title>
    
    <!--TODO: Icon-->
    
    
    <!--Style Sheets-->
    <link rel="stylesheet" href="baseCSS.css">
    <style>
        p{
            text-align: left;
            margin: 0, 10px;
        }
        body input{
            margin: 10px;
        }
        #shiftsTable{
            width: 100%;
        }
        #mainPanel button{
            margin: 10px;
        }
    </style>
    
    
    <!--Scripts-->
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
       $(document).ready(function() {
            //load all common elements: header, footer
            $("#header").load("https://nhs-project-test.firebaseapp.com/header.html", function(){
               $("#footer").load("https://nhs-project-test.firebaseapp.com/footer.html", function(){
                   //Get all scripts that refer to loaded elements
                   $.getScript("firebaseScript.js");
                   $.getScript("headerJQuery.js");
               });
            });          
       }); 
    </script>
</head>

<!--Included via JQuery-->
<header id = "header"></header>
    
<body>
    <!--Fixed Img in Background-->
    <img id = "fixedBGImg" src = "https://www.nhs.us/assets/images/nhs/NHS_header_logo.png">

    <div id = "mainPanel" class = "classic panel">
        <p style = "text-align: center;">Create Event</p>
        <table>
            <thead>
                <td><p>Event Name</p></td>
                <td><p>Description</p></td>
                <td><p>Location</p></td>
                <td><p>Date Range</p></td>
            </thead>
            <tr>
                <td><input id = "eventName"></td>
                <td><input id = "description"></td>
                <td><input id = "location"></td>
                <td><input id = "startDate" type = "date"> <p style ="display:inline;">To</p> <input id = "endDate" type = "date"></td>
            </tr>
        </table>
        
        <hr>
        <table id = "shiftsTable">
            <thead>
                <tr>
                    <td><p style = "display:inline;">Shifts</p><input id = "numShifts" type = "number" value = "0" style = "width: 60px;"></td>
                    <td><p>Date</p></td>
                    <td><p>Start Time</p></td>
                    <td><p>End Time</p></td>
                    <td><p>Positions</p></td>
                </tr>
            </thead>
            <tbody id = "shiftsTableBody"><!--TODO: make scrollable (had issue with table layout...)-->
                <!--Filled via JavaScript-->
            </tbody>
        </table>
        
        <button id = "submitButton" class = "classicColor" type = "button">Submit</button>
    </div>
    
    <!--Firebase.js-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyByQW8Cyp9yAIMm5xCrNZqF-5kqJ-w6g-4",
            authDomain: "nhs-project-test.firebaseapp.com",
            databaseURL: "https://nhs-project-test.firebaseio.com",
            projectId: "nhs-project-test",
            storageBucket: "nhs-project-test.appspot.com",
            messagingSenderId: "239221174231"
        };
        firebase.initializeApp(config);
    </script>
    
    <script src = "createEventScript.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(firebaseUser =>{
            var permissions = "";
            if(firebaseUser){
                firebase.database().ref("/Users/" + firebaseUser.uid).once("value").then(function(snapshot){
                    permissions = snapshot.val().permissions;
                    if(permissions!=="full"){
                        window.location.replace("https://nhs-project-test.firebaseapp.com/index.html");
                    }
                });
            }
            else{
                window.location.replace("https://nhs-project-test.firebaseapp.com/index.html");
            }
        });
    </script>
</body>

<!--Included via JQuery-->
<footer id = "footer"></footer>
</html>
