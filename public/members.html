<html>
<head>
    <title>NHS Test - Members</title>
    
    <!--TODO: Icon-->
    
    
    <!--Style Sheets-->
    <link rel="stylesheet" href="baseCSS.css">
    <style>
        table{
            width: 100%;
            font-family: Bookman, sans-serif;
            text-align: center;
        }
        table td{
            padding: 5px 0;
            margin: 0;
        }
        table tr:nth-child(even){
            background-color: #e8cfa4;
        }
        #addUserTable th, td{
            width: 12.5%;
        }
        input{
            max-width: 130px;
        }
    </style>
    
    <!--Scripts-->
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
       $(document).ready(function() {
            //load all common elements: header, footer
            $("#header").load("https://nhs-project-test.firebaseapp.com/header.html", function(){
               $("#footer").load("https://nhs-project-test.firebaseapp.com/footer.html", function(){
                   //Get all scripts that refer to loaded elements
                   $.getScript("firebaseScript.js");
                   $.getScript("headerJQuery.js");
                   
                   //specify nav-bar active link
                   $("#membersLink").addClass("active");
               });
            });          
       }); 
    </script>
</head>
    
<body>
    <div id = "footerPusher">
        <!--Included via JQuery-->
        <header id = "header"></header>

        <img id = "fixedBGImg" src = "https://www.nhs.us/assets/images/nhs/NHS_header_logo.png">
        
        <div id = "addUserDiv" class = "classic panel vanish">
            <p>Add User</p>
            <div class = "scrollable">
            <table id = "addUserTable"></table>
            </div>
        </div>
        
        <div class = "classic panel">
            <p>Leadership</p>
            <div class = "scrollable">
            <table id = "leadership" class = "listing"></table>
            </div>
        </div>
        <div class = "classic panel">
            <p>Students</p>
            <div class = "scrollable">
            <table id = "students" class = "listing"></table>
            </div>
        </div>
    </div>
    <!--Included via JQuery-->
    <footer id = "footer"></footer>
